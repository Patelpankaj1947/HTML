<html lang="en">
<head>

    <style>
        ul:

        }
        input:hover{

        }
        h3::before{
            content: "hiii";
            background-color: brown;
        }

        h3::after{
            content: "byyy";
            background-color: aqua;
        }
        
    </style>
</head>

    <h3>hello</h3>
    <ul>
        <li>one</li>
        <li>two</li>
    </ul>
